<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification - StudySphere AI</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Verifying your payment...</h2>
        <p>Please wait while we process your payment.</p>
    </div>

    <script>
        // Helper function for premium expiry date
        function getPremiumExpiryDate(planType) {
            const expiryDate = new Date();

            if (planType === 'monthly') {
                expiryDate.setMonth(expiryDate.getMonth() + 1);
            } else {
                expiryDate.setFullYear(expiryDate.getFullYear() + 1);
            }

            return expiryDate.toISOString();
        }

        // Inline payment verification logic for bolt.new compatibility
        async function verifyPayment() {
            try {
                // Get payment reference from URL
                const urlParams = new URLSearchParams(window.location.search);
                const reference = urlParams.get('reference');

                if (!reference) {
                    alert('No payment reference found. Please contact support.');
                    window.location.href = '/';
                    return;
                }

                // Verify payment with Paystack
                const response = await fetch(`https://api.paystack.co/transaction/verify/${reference}`, {
                    headers: {
                        'Authorization': 'Bearer pk_test_cb64b5939626d35004e38687f833c332bcaa4051'
                    }
                });

                const data = await response.json();

                if (data.status && data.data.status === 'success') {
                    // Payment successful - update user premium status
                    const userId = data.data.metadata?.userId;
                    const planType = data.data.metadata?.planType;

                    if (userId) {
                        // Update premium status in Supabase
                        fetch('https://pklaygtgyryexuyykvtf.supabase.co/rest/v1/profiles?id=eq.' + userId, {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json',
                                'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrbGF5Z3RneXJ5ZXh1eXlrdnRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTQ3MjEsImV4cCI6MjA3MjI5MDcyMX0.wFiSHjsg3oF5CdeRnRY5VTs6rhzJHJbVjT3B79EfAW0'
                            },
                            body: JSON.stringify({
                                is_premium: true,
                                premium_expires_at: getPremiumExpiryDate(planType)
                            })
                        }).then(() => {
                            document.querySelector('h2').textContent = 'Payment Successful!';
                            document.querySelector('p').textContent = 'Your premium account has been activated.';
                            document.querySelector('.spinner').style.display = 'none';

                            setTimeout(() => {
                                alert('Payment successful! Your premium account has been activated.');
                                window.location.href = '/';
                            }, 2000);
                        }).catch(error => {
                            console.error('Error updating premium status:', error);
                            document.querySelector('h2').textContent = 'Payment Successful!';
                            document.querySelector('p').textContent = 'Payment verified, but please contact support to activate premium.';
                            document.querySelector('.spinner').style.display = 'none';

                            setTimeout(() => {
                                window.location.href = '/';
                            }, 3000);
                        });
                    } else {
                        // No user ID found, just show success
                        document.querySelector('h2').textContent = 'Payment Successful!';
                        document.querySelector('p').textContent = 'Your premium account has been activated.';
                        document.querySelector('.spinner').style.display = 'none';

                        setTimeout(() => {
                            alert('Payment successful! Your premium account has been activated.');
                            window.location.href = '/';
                        }, 2000);
                    }
                } else {
                    // Payment failed
                    document.querySelector('h2').textContent = 'Payment Verification Failed';
                    document.querySelector('p').textContent = 'Please contact support if you were charged.';
                    document.querySelector('.spinner').style.display = 'none';

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
            } catch (error) {
                console.error('Payment verification error:', error);
                document.querySelector('h2').textContent = 'Verification Error';
                document.querySelector('p').textContent = 'Please contact support.';
                document.querySelector('.spinner').style.display = 'none';

                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }

        // Run verification when page loads
        document.addEventListener('DOMContentLoaded', function() {
            verifyPayment();
        });
    </script>
</body>
</html>
